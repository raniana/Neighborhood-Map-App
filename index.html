<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" media="all" href="css/all.css">
<link rel="stylesheet" type="text/css" media="only screen and (max-width: 630px)" href="css/two-cols.css">
</head>
<body>


<div id="container">
  <div id="navbar" >
    <h2 style="text-align: center;">Neighborhood Map</h2>
    <div>
      <input type="search" data-bind="textInput: query">
      <button data-bind="click: updatePlaceList">Filter</button>
    </div>
      <ul data-bind="foreach: placeList">
        <li data-bind="text: $data.title, click: $parent.triggerMarker, visible: $data.show"></li>
      </ul>

      <div id="mapError" data-bind="visible: showError">google Map could not be loaded</div>

      
    
  </div>
  
  <div id="map">Map goes here</div>
  
   
</div>

</body>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuNDr1YXowBRrq3FpACWUMgoyh4Y1-BTg&v=3&callback=initMap" onerror="googleError()">
    </script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    </html>
